<!DOCTYPE html>
<html>

<head>
    <title>Button Example</title>
</head>

<body>
    <button onclick="showMessage()">Click Me</button>
    <p id="output"></p>

    <script>
        function showMessage() {
            document.getElementById("output").innerText = "You clicked the button!";
        }
    </script>
</body>

</html>

<!DOCTYPE html>
<html>

<head>
    <title>Select Anime Example</title>
</head>

<body>
    <h3>Select your favorite anime:</h3>

    <select id="animeSelect">
    <option value="">--Choose an anime--</option>
    <option value="Demon Slayer">Demon Slayer</option>
    <option value="Attack on Titan">Attack on Titan</option>
    <option value="One Piece">One Piece</option>
  </select>

    <br><br>
    <button onclick="showSelected()">Submit</button>
    <p id="result"></p>

    <script>
        function showSelected() {
            let selectedAnime = document.getElementById("animeSelect").value;
            if (selectedAnime) {
                document.getElementById("result").innerText = "You selected: " + selectedAnime;
            } else {
                document.getElementById("result").innerText = "Please select an anime.";
            }
        }
    </script>
</body>

</html>

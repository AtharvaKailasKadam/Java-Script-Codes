<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        document.writeln("Primitive Datatypes in JavaScript .....!");
        document.writeln("Check the Console log");
        // Primitive Datatypes in JavaScript.

        // Numeric DataTypes in JS
        console.log("Numeric Datatype");
        let Num1 = 10;
        console.log(Num1);

        let Num2 = 20;
        console.log(Num2);

        const Num3 = 30;
        console.log(Num3);

        const Num4 = 40;
        console.log(Num4);

        // String Datatype in JS.
        console.log("String Datatype");
        let Str1 = "Atharva";
        console.log(Str1);

        const Str2 = "Siddhi";
        console.log(Str2);

        // Boolean Datatype in JS.
        console.log("Boolean Datatype");
        Followed = true;
        console.log(Followed);

        NotFollowed = false;
        console.log(NotFollowed);

        // Undefined Datatype in JS.
        console.log("Undefined Datatype:-");
        let x;
        console.log(x);

        let y;
        console.log(y);

        // Null Datatype in JS.
        console.log("NULL Datatype:-");
        let N1 = null;
        console.log(N1);

        const N2 = null;
        console.log(N2);

        // Bigint Datatype in JS.
        console.log("BigInt Datatype");
        let x1 = BigInt("1234567890");
        console.log(x1);

        let x2 = BigInt("0987654321");
        console.log(x2);

        // Symbol Datatype in JS.
        let abc = Symbol("@-Atharva-@");
        console.log(abc);

        const xyz = Symbol("@-Kadam-@");
        console.log(xyz);
    </script>
</body>

</html>

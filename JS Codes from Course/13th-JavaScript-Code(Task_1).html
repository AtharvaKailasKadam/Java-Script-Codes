<body>
    <script>
        // For a Given Array with Marks of Students -> [85,97,44,37,76,60].
        // Find the Average Marks of Students.

        document.writeln("This Program Demonstrates the Operation of Finding the Average of the Elements....! Check the Console Log");

        let ArrayElements = [85, 97, 44, 37, 76, 60];
        console.log("The Array Elements are : ", ArrayElements);

        let sum = 0;
        for (let Arr of ArrayElements) {
            sum = sum + Arr;
        }
        console.log("The Sum of all the Marks is :", sum);

        console.log("The Average of the Marks are as Follows : ", sum / 6);
    </script>

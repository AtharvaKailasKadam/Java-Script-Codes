<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        // Using the Comparison Operator

        let a = 20;
        let b = 40;

        let c = "Atharva";
        let d = "20"

        console.log(" a = ", a);
        console.log(" b = ", b);
        console.log(" c = ", c);
        console.log(" d = ", d);

        // The Comparison Operator returns True or False i.e. the Boolean Value.
        // It returns 'true' if the condition is Satisfied.
        // It returns 'false' if the condition is Not-Satisfied.

        // Using the '==' Operator.
        console.log("Using the '==' Operator");
        console.log("a == b = ", a == b);
        console.log("a == d = ", a == d);

        // Using the '!=' Operator.
        console.log("Using the '!=' Operator");
        console.log("a != b = ", a != b);
        console.log("a != d = ", a != d);

        // Using the '===' Operator.
        // This Operator Strictly Checks the Value and the Type of the Value in it.
        console.log("Using the '===' Operator");
        console.log("a === b = ", a === b);
        console.log("a === c = ", a === c);
        console.log("a === d = ", a === d);

        // Using the '!==' Operator.
        console.log("Using the '!==' Operator");
        console.log("a !== b = ", a !== b);
        console.log("a !== d = ", a !== d);

        // Using the '<' Operator.
        console.log("Using the '<' Operator");
        console.log("a < b = ", a < b);
        console.log("a < d = ", a < d);

        // Using the '>' Operator.
        console.log("Using the '>' Operator");
        console.log("a > b = ", a > b);
        console.log("a > c = ", a > c);

        // Using the '<=' Operator.
        console.log("Using the '<=' Operator");
        console.log("a <= b = ", a <= b);
        console.log("a <= d = ", a <= b);

        //Using the '>=' Operator.
        console.log("Using the ''>=' Operator");
        console.log("a >= b = ", a >= b);
        console.log("b >= d = ", a >= d);

        // After this we Study the Logical Operators.
        // Logical AND = (and-and) '&&'.
        // Logical OR = (or-or) '||'.
        // Logical NOT = (not) '!'.

        // These Logical Operators also return the Boolean Value.
        // i.e. it returns the 'true' or 'false' boolean value.
    </script>
</body>

</html>

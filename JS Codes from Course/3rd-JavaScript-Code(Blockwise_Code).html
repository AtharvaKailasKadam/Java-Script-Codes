<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>

        // Using 'let' Keyword.
        {
            console.log("1st 'let' Block")
            let a = "1";
            console.log(a);
        }

        {
            console.log("2nd 'let' Block")
            let a = "10";
            console.log(a);
        }

        // Uisng 'const' Keyword.
        {
            console.log("1st 'const' Block")
            const b = "2";
            console.log(b);
        }

        {
            console.log("2nd 'const' Block")
            const b = "20";
            console.log(b);
        }
    </script>
</body>
</html>

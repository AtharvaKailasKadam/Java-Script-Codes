<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        document.write("\n To Determine Whether the Number is a Multiple of 5 or Not. ");

        // Determining the whether the Number is Multiple of 5 or Not..?
        // Displaying the Message on the Browser Screen/Window.

        // Taking the Input From the User
        let Num1 = prompt("Enter the Number to be Checked. ");
        document.writeln("The Entered Number is : ", Num1);
        if (Num1 % 5 === 0) {
            document.writeln(" The Number is a Multiple of 5");
        } else {
            document.writeln(" The Number is Not a Multiple of 5");
        }
    </script>
</body>

</html>

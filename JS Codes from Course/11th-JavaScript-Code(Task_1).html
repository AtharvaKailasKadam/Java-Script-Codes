<body>
    <script>
        document.writeln("Printing all the Even Numbers between '0 to 100'  ");

        // Determining the Even Numbers Between '0 to 100' in the Program.
        // Displaying the Output in the Console Log.

        let num = prompt("Enter the Number between '0 to 100' to Print all the Even Numbers Before that Number :  ");
        let sum1 = 0;

        if ((num < 0) || (100 < num)) {
            console.log("ERROR:....!, Please Enter the Number Between 0 and 100 : ");
        } else {
            for (let i = 1; i <= num; i++) {
                if (i % 2 == 0) {
                    console.log("The Even Number is : ", i);
                }
            }

            for (let i = 1; i <= num; i++) {
                if (i % 2 == 0) {
                    sum1 = sum1 + 1;
                }
            }
            console.log("The Total Numbwe of Even Numbers between 0 and", num, " is ", sum1);

        }
    </script>
</body>

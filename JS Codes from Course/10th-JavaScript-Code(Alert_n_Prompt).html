<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        document.writeln("Alert and Prompt Components.");

        // Using the 'alert' tag/component to Display Pop-Up Message on the Screen.
        alert("Hello...! Atharva Kadam.")

        // Using the 'prompt' tag/component to Display Message and Take Input from the User.
        // It takes the Input from the User.

        let name = prompt("Hello...! Enter You Name.")
        document.writeln("\nThe Name Entered in the Input Window is : ", name);
    </script>
</body>

</html>

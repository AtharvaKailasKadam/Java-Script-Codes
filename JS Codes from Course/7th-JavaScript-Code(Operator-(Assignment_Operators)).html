<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        document.writeln("Assignment Operators in JavaScript....! ");
        document.writeln("Check the Console Log");

        let a = 100;
        let b = 5;

        console.log("Assignment Operator in JavaScript");
        console.log("The Value of 'a' is: " + a);
        console.log("The Value of 'b' is: " + b);
        console.log(" ");

        // Using Assignment Operator
        console.log("Using Assignment Operator");

        // using the '+=' Operator
        console.log("Using '+=' Operator");
        console.log("a += 4 = ", a += 4);
        console.log("b += 2 = ", b += 2);

        //Using the '-=' Operator
        console.log("Using '-=' Operator");
        console.log("a -= 4 = ", a -= 4);
        console.log("b -= 2 = ", b -= 2);

        //Using the '*=' Operator
        console.log("Using '*=' Operator");
        console.log("a *= 4 = ", a *= 4);
        console.log("b *= 2 = ", b *= 2);

        //Using the '**=' Operator
        console.log("Using '**=' Operator");
        console.log("a **= 4 = ", a **= 4);
        console.log("b **= 2 = ", b **= 2);

        //Using the '%='Operator
        console.log("Using '%=' Operator");
        console.log("a %= 4 = ", a %= 4);
        console.log("b %= 2 = ", b %= 2);

        console.log("These are all the Assignment Operators...!");
    </script>
</body>

</html>

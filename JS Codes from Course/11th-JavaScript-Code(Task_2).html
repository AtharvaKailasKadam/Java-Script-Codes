<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        document.writeln("This Program Demonstrates the Number-Guessing Game : ");

        // The Number-Guessing Game.
        // The Game will be played only between the Numbers between '0 to 25';

        // lets store the Correct Value to be Guessed.
        let CorrectGuessedNumber = prompt("Server-Side: Enter the Number to be Guessed by the Player between '0 to 25'");
        if (0 > CorrectGuessedNumber || CorrectGuessedNumber > 25) {
            CorrectGuessedNumber = prompt("Server-Side: Invalid Entry...! Enter the Number to be Guessed Between '0 to 25' ");
        }
        let UserNumber = prompt("Player-Side: Enter Your Number to be Guessed....!");

        let i = 1;
        do {
            console.log("Attempt No. = ", i);
            console.log("ERROR...!");
            console.log("You Have Entered the Wrong Number...! i.e: ", UserNumber);
            UserNumber = prompt("Player-Side: You have Guessed the Wrong Number...! Please Enter Again");
            console.log("");
            i++;
        } while (UserNumber !== CorrectGuessedNumber)

        console.log("Attempt No. = ", i);
        console.log("Hurray....!");
        console.log("You Have Entered The Correct Number...! i.e. ", CorrectGuessedNumber);
    </script>
</body>

</html>

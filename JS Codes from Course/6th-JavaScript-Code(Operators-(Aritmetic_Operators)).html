<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        document.writeln("This Program Demonstrated the Use of Arithmetic Operators.....! Check the Console Log.")
            // Arithmetic Operators in JavaScript.

        // Using Binary Operators.
        let a = 40;
        let b = 20;
        console.log("The Value of 'a' is: ", a);
        console.log("The Value of 'b' is: ", b);
        // '+' Operator.
        console.log("Addition of a and b: ");
        console.log("a + b = ", a + b);

        // '-' Operator.
        console.log("Subtraction of a and b; ");
        console.log("a - b = ", a - b);

        // '*' Operator.
        console.log("Multiplication of a and b: ");
        console.log("a * b = ", a * b);

        // '/' Operator
        console.log("Division of a and b: ");
        console.log("a / b = ", a / b);

        // '%' Opertor
        console.log("Modulus of a and b: ");
        console.log("a % b = ", a % b);

        // '**' Operator
        console.log("Exponentiation of a and b: ");
        console.log("a ** b = ", a ** b);

        // Using Unary Operator.

        // '++' Operator
        console.log("Using the Increment Operator on a: ");
        console.log("++a = ", ++a);
        console.log("Using the Increment Operator on b: ");
        console.log("++b = ", ++b);
        // This Pre-Order Increment Operator first makes changes and then Prints the value.

        // '--' Operator
        console.log("Using the Decrement Operator on a: ");
        console.log("--a = ", --a);
        console.log("Using the Decrement Operator on b: ");
        console.log("--b = ", --b);
    </script>
</body>

</html>

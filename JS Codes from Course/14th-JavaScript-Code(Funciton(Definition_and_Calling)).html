<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        document.write("This Program Demonstrates the Definition and Calling of the Functions in JS....! Check the Console Log");
        // Defining a Function.
        console.log("Using the Functions.\n");

        function myfunc() {
            console.log("Function Called Successfully...!");
            console.log("Welcome to the Function..!");
        }

        // Calling the Function.
        myfunc();
        // Calling the Same Function Multiple Times.
        myfunc();
        myfunc();

        // Defining Parameter in the Function.
        console.log("\nPassing a Parameter to the Function.");

        function myfunc1(msg) {
            console.log(msg);
        }
        myfunc1("Hii... Atharva Kailas Kadam.,");
    </script>
</body>

</html>

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        document.write("This Program Demonstrates the Definition and Calling of the Functions in JS....! Check the Console Log");
        // Defining a Function.
        console.log("Using the Functions.\n");

        function myfunc() {
            console.log("Function Called Successfully...!");
            console.log("Welcome to the Function..!");
        }

        // Calling the Function.
        myfunc();
        // Calling the Same Function Multiple Times.
        myfunc();
        myfunc();

        // Defining Parameter in the Function.
        console.log("\nPassing a Parameter to the Function.");

        function myfunc1(msg) {
            console.log(msg);
        }
        myfunc1("Hii... Atharva Kailas Kadam.,");

        // Defining a Function with Parameters.
        function add(a, b) {
            let result = a + b;
            console.log("The Sum of the Two Numbers are : ", result);
        }
        add(4, 4);

        // Using the Arrow Functions.
        console.log("Using Arrow Funcitons in JS")
        const arrowmul = (a,b) => {
            return a*b;
        }
        console.log("The Multiplication of Two Numbers are : ", arrowmul(4,6));
    </script>
</body>

</html>
